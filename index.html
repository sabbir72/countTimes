<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <div class="main-content">
        <h2>DIGITAL TIME</h2>
        <div class="countdown">
            <div>
                <div id="days">00</div>
                <span>days</span>
            </div>
            <div>
                <div id="hours">00</div>
                <span>hours</span>
            </div>
            <div>
                <div id="mins">00</div>
                <span>mins</span>
            </div>
            <div>
                <div id="sec">00</div>
                <span>sec</span>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
